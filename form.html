<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>טופס הזמנה להתקנה אוטומטית</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Custom styles to complement Tailwind */
        body {
            font-family: 'Assistant', sans-serif;
        }

        /* Animation for form container on page load */
        .form-container-load {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .form-container-loaded {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Styles for the floating label effect */
        .input-group {
            position: relative;
            margin-top: 1.5rem; /* 24px */
        }

        .floating-label {
            position: absolute;
            top: 50%;
            right: 1rem; /* 16px */
            transform: translateY(-50%);
            color: #6b7280; /* text-gray-500 */
            background-color: white;
            padding: 0 0.25rem; /* px-1 */
            transition: all 0.2s ease-in-out;
            pointer-events: none;
        }

        /* When input is focused or has value, the label floats up */
        .form-input:focus + .floating-label,
        .form-input:not(:placeholder-shown) + .floating-label {
            top: 0;
            font-size: 0.75rem; /* text-xs */
            color: #3b82f6; /* blue-500 */
        }
        
        /* Adjust select arrow position */
        select {
            background-position: left 0.5rem center;
        }

        /* Style for disabled inputs */
        .form-input:disabled {
            background-color: #f3f4f6; /* bg-gray-100 */
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gradient-to-l from-gray-100 to-blue-50 flex items-center justify-center min-h-screen p-4">

    <div id="form-container" class="form-container-load bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
        <img src="your-logo.png" alt="לוגו החנות שלי" class="mx-auto h-16 w-auto mb-4 rounded" onerror="this.onerror=null;this.src='https://placehold.co/150x50/3b82f6/ffffff?text=Logo';">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">התקנה אוטומטית בחשבונך</h2>
        <p class="text-center text-gray-500 mb-8">הזן את פרטיך, וצוות BRO יבצע עבורך את ההתקנה בצורה מהירה ובטוחה ישירות לפלטפורמה שבחרת.</p>

        <form id="orderForm">
            
            <div class="input-group">
                <input type="text" id="orderId" name="orderId" class="form-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 outline-none placeholder-transparent" placeholder="מספר הזמנה" required>
                <label for="orderId" class="floating-label">מספר הזמנה</label>
            </div>

            <div class="input-group">
                <select id="platform" name="platform" class="form-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 outline-none appearance-none bg-white" required>
                    <option value="" disabled selected>בחר פלטפורמת משחק</option>
                    <option value="Steam">Steam</option>
                    <option value="Epic Games">Epic Games</option>
                    <option value="Xbox / Windows">Xbox / Windows</option>
                    <option value="Ubisoft">Ubisoft (Uplay)</option>
                    <option value="GOG">GOG</option>
                    <option value="Origin">Origin (EA)</option>
                    <option value="Battle.net">Battle.net (Blizzard)</option>
                    <option value="Rockstar">Rockstar Games Launcher</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>

            <div class="input-group">
                <input type="email" id="email" name="email" class="form-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 outline-none placeholder-transparent" placeholder="אימייל" required>
                <label for="email" class="floating-label">אימייל ליצירת קשר</label>
            </div>

            <div class="input-group">
                <input type="text" id="username" name="username" class="form-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 outline-none placeholder-transparent" placeholder="שם משתמש" required>
                <label for="username" class="floating-label">שם משתמש בפלטפורמת המשחק</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" class="form-input w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 outline-none placeholder-transparent" placeholder="סיסמה" required>
                <label for="password" class="floating-label">סיסמה לפלטפורמת המשחק</label>
            </div>
            
            <div class="mt-6 flex items-center">
                <input type="checkbox" id="createAccount" name="createAccount" class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500 ml-3">
                <label for="createAccount" class="text-sm text-gray-700">אין לי חשבון, אנא צרו עבורי אחד</label>
                <svg id="info-button" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 cursor-pointer ml-2" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
            </div>
            <div id="info-box" class="hidden mt-2 p-3 bg-blue-50 border border-blue-200 rounded-lg text-sm text-gray-700">
                אם אין לך חשבון בפלטפורמה שנבחרה, סמן אפשרות זו. צוות BRO יקים עבורך חשבון חדש וישלח לך את פרטי הגישה למייל שהזנת.
            </div>


            <button type="submit" id="submit-button" class="w-full mt-8 py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 active:scale-95">
                שלח הזמנה
            </button>
        </form>
    </div>
    
    <div id="success-message" class="hidden text-center bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
         <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h2 class="text-2xl font-bold text-gray-800 mt-4">ההזמנה נשלחה בהצלחה!</h2>
        <p class="text-gray-600 mt-2">תודה רבה, ניצור איתך קשר בהקדם.</p>
    </div>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const formContainer = document.getElementById('form-container');
        const orderForm = document.getElementById('orderForm');
        const submitButton = document.getElementById('submit-button');
        const successMessage = document.getElementById('success-message');
        
        // NEW: Get references to the new checkbox and related fields
        const createAccountCheckbox = document.getElementById('createAccount');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const infoButton = document.getElementById('info-button');
        const infoBox = document.getElementById('info-box');

        // Trigger the form load animation
        window.setTimeout(() => {
            formContainer.classList.add('form-container-loaded');
        }, 100);

        // Show/hide info box
        infoButton.addEventListener('click', () => {
            infoBox.classList.toggle('hidden');
        });

        // NEW: Add event listener for the checkbox
        createAccountCheckbox.addEventListener('change', function() {
            const isChecked = this.checked;
            
            // Disable/enable username and password fields
            usernameInput.disabled = isChecked;
            passwordInput.disabled = isChecked;

            // Make them not required if checkbox is checked, so the form can be submitted
            usernameInput.required = !isChecked;
            passwordInput.required = !isChecked;

            // Optional: Clear values when disabled
            if (isChecked) {
                usernameInput.value = '';
                passwordInput.value = '';
            }
        });

        // Handle form submission
        orderForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show loading state on button
            submitButton.disabled = true;
            submitButton.innerHTML = `
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    שולח...
                </div>
            `;
            
            // Collect form data
            const formData = new FormData(orderForm);
            const data = Object.fromEntries(formData.entries());

            // --- THIS IS THE FIX ---
            // Send data to the server using fetch
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (!response.ok) {
                    // If server responds with an error, throw an error
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.text();
            })
            .then(data => {
                console.log('Success:', data);
                // Hide the form and show the success message
                formContainer.style.display = 'none';
                successMessage.style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
                // Handle error: show a more specific error message to the user
                alert(`אירעה שגיאה בשליחת הטופס. נסה שוב או פנה לתמיכה.\nפרטי שגיאה: ${error.message}`);
                // Re-enable the button
                submitButton.disabled = false;
                submitButton.innerHTML = 'שלח הזמנה';
            });
        });
    });
</script>
</body>
</html>
