<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>טופס הזמנה</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to left, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #444;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>טופס הזמנה</h2>
    <form action="http://localhost:3000/submit" method="POST">
      
      <label for="orderId">מספר הזמנה</label>
      <input type="text" id="orderId" name="orderId" required>

      <label for="platform">פלטפורמת המשחק</label>
      <select id="platform" name="platform" required>
        <option value="">בחר פלטפורמה</option>
        <option value="Steam">Steam</option>
        <option value="Epic Games">Epic Games</option>
        <option value="Xbox / Windows">Xbox / Windows</option>
        <option value="Ubisoft">Ubisoft (Uplay)</option>
        <option value="GOG">GOG</option>
        <option value="Origin">Origin (EA)</option>
        <option value="Battle.net">Battle.net (Blizzard)</option>
        <option value="Rockstar">Rockstar Games Launcher</option>
      </select>

      <label for="username">שם משתמש</label>
      <input type="text" id="username" name="username" required>

      <label for="email">אימייל</label>
      <input type="email" id="email" name="email" required>

      <label for="password">סיסמה</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">שלח הזמנה</button>
    </form>
  </div>

</body>
</html>
